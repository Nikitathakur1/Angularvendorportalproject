<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  


<div  class="container">
    <!-- <app-update-manage-supplier></app-update-manage-supplier> -->
</div>

<div class="container" [formGroup]= "">
    <h2><i class="fa fa-file"></i> Manage Suppliers</h2>
    <hr>
    <div id="d1">
        <table class="tabel"  >
            <tr>
                <td >Supplier Code:  </td>
                <input placeholder="Enter Supplier Number">  
                <td style=" margin-right: 1em;"><b>OR</b></td>         
                <td>Supplier Name: </td>
                <input placeholder="Enter Supplier Name">
           
                <button style="margin-left: 1.5em;" class="btn-danger">Search</button>
            </tr>
        </table>
    </div><br>
    <div id="d2">
        <table  id="t2" border="1"  >
            <thead>
                <th>Supplier Name</th>
                <th>City</th>
                <th>Email ID</th>
                <th>Agent Name</th>
                <th>Phone Number</th>
            </thead>

             <tbody>
                <tr *ngFor="let mg of managesupplier">
                <th>{{mg.supplierID}}</th>
                <th>{{mg.supplierName}}</th>
                <th>{{mg.emailID}}</th>
                <th>{{mg.agentName}}</th>
                <th>{{mg.phoneNumber}}</th>

                <!-- <th><button class="btn btn-success mx-4">Edit</button></th> -->
                 
                <a href="updateSupplier/{{mg.supplierID}}">Edit</a>
                <!-- <th><a routerLink="['updateSupplier/supplierID',mg.supplierID]">Edit</a></th> -->
                <!-- <a routerLink="updateSupplier">Edit</a> -->

                <router-outlet></router-outlet>
            </tbody>
        </table>
