<div class="container my-5">
    <h1 class="mb-3">Edit Manage Supplier</h1>

    <div class="row">
        <div class="col-6">
            <form #form ="ngForm"(ngSubmit)="addmanageSupplier">
                <div class="form-group">
                  <label for="SupplierName" class="form-label">Supplier Name</label>
                  <input type="email" class="form-control" id="supplierName" name="supplierName" placeholder="Enter email" [(ngModel)]=" AddManageRequest.supplierName">
                 
                </div>
                <div class="form-group">
                  <label for="city">city</label>
                  <input type="city" class="form-control" id="exampleInputcity" name="city" placeholder="Enter city" [(ngModel)]=" AddManageRequest.city" required>
                </div>
                <div class="form-group">
                    <label for="emailID">email ID</label>
                    <input type="emailID" class="form-control" id="emailID" name="emailID" placeholder="Enter emailID" [(ngModel)]=" AddManageRequest.emailID" required>
                  </div>
                  <div class="form-group">
                    <label for="agentName">Agent Name</label>
                    <input type="agentName" class="form-control" id="agentName" name="agentName" placeholder="Enter agentName" [(ngModel)]=" AddManageRequest.agentName"required>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Password" [(ngModel)]=" AddManageRequest.phoneNumber" required>
                  </div>
              
                <!-- <button (click)="updatemangesupplier" *ngif="mg.supplierID">Edit</button>
                <button (click)="updatemangesupplier" *ngif="mg.supplierID">Edit</button> -->
                <button type="submit" class="btn btn-danger">save</button>
              </form>
        </div>
    </div>
        
</div>
